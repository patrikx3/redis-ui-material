<body id="p3xr-redis-ui-bootstrap" ng-cloak md-theme-watch md-theme="{{ $root.p3xr.state.themeLayout }}"
    md-colors="{ background: 'background' }">

    <p3xr-layout>

        <style>
            body {
              width: 100vw;
              height: 100vh;
              display: flex;
              flex-direction: column;
              justify-content: center;
              align-items: center;
              background-color: rgba(0, 0, 0, 0.1);
              margin: 0;
            }
      
            .LoaderBalls {
              width: 90px;
              display: flex;
              justify-content: space-between;
              align-items: center;
              margin: 20px auto;
            }
      
            .LoaderBalls__item {
              width: 20px;
              height: 20px;
              border-radius: 50%;
              background: rgba(0, 0, 0, 0.5);
            }
      
            .LoaderBalls__item:nth-child(1) {
              animation: bouncing 0.4s alternate infinite cubic-bezier(0.6, 0.05, 0.15, 0.95);
            }
      
            .LoaderBalls__item:nth-child(2) {
              animation: bouncing 0.4s 0.1s alternate infinite cubic-bezier(0.6, 0.05, 0.15, 0.95) backwards;
            }
      
            .LoaderBalls__item:nth-child(3) {
              animation: bouncing 0.4s 0.2s alternate infinite cubic-bezier(0.6, 0.05, 0.15, 0.95) backwards;
            }
      
            @keyframes bouncing {
              0% {
                transform: translate3d(0, 10px, 0) scale(1.2, 0.85);
              }
      
              100% {
                transform: translate3d(0, -20px, 0) scale(0.9, 1.1);
              }
            }
          </style>
      
          <!-- Loader Balls -->
          <div class="LoaderBalls">
            <div class="LoaderBalls__item"></div>
            <div class="LoaderBalls__item"></div>
            <div class="LoaderBalls__item"></div>
          </div>
      
          <!-- Web Development Links -->
          <div id="web-development" style="text-align: center;">
            <a href="https://corifeus.hu/hu"  style="opacity: 0.5; text-decoration: none;">
              <span lang="hu">Webfejlesztés</span>
            </a><br />
            <a href="https://corifeus.hu/en"  style="opacity: 0.5; text-decoration: none;">

            <a href="https://corifeus.hu/ja"  style="opacity: 0.5; text-decoration: none;">

    </p3xr-layout>
